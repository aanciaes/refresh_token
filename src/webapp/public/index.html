<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RefreshToken Example</title>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="application/javascript" src ="js/index.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="login">
                <h2>Login</h2>
                <form id="login_form">
                    <input id="username" name="username" type="text" placeholder="username" required><br>
                    <input id="password" name="password" type="password" placeholder="password" required><br>
                    <button id="submit_login" type="submit">Login</button>
                    <br>
                    <p id="login_failed" style=color:red hidden>Wrong username or password</p>
                </form>
            </div>
        </div>
    </body>
</html>
